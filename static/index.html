<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocChat AI - Ask Your PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>DocChat AI</h1>
            <p>Upload a document and ask anything.</p>
        </header>

        <main class="main-layout">
            <section class="upload-section glass-panel">
                <h2>1. Upload Document</h2>
                <div class="drop-zone" id="dropZone">
                    <div class="icon-upload">ðŸ“‚</div>
                    <p>Drag & Drop your PDF or TXT here</p>
                    <span class="or-divider">or</span>
                    <button class="btn browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                    <input type="file" id="fileInput" accept=".pdf,.txt" hidden>
                </div>
                <div id="fileInfo" class="file-info hidden">
                    <span id="fileName">document.pdf</span>
                    <span class="status-badge success">Analyzed</span>
                </div>
                
                <div class="details-preview">
                    <button id="togglePreviewBtn" class="btn-text" disabled>View Extracted Text</button>
                    <div id="textPreview" class="text-preview hidden"></div>
                </div>
            </section>

            <section class="chat-section glass-panel">
                <h2>2. Ask Questions</h2>
                <div class="chat-window" id="chatWindow">
                    <div class="message bot-message">
                        Hello! Upload a document to the left to get started. I'm ready to answer your questions using local AI.
                    </div>
                </div>
                <div class="input-area">
                    <textarea id="questionInput" placeholder="Type your question here..." rows="1"></textarea>
                    <button id="sendBtn" class="btn send-btn">
                        <span>Send</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
